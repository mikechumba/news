{% extends 'layout.html' %}
{% block content %}
   <div class="sources">
      <div class="grid">
         {% for source in sources %}
            <a href="/headlines/{{ source.id }}">
               <div class="source-card">
                  <img src="" alt="">
                  <p>{{ source.name }}</p>
                  
               </div>
            </a>
         {% endfor %}
      </div>
      
   </div>           
   
{% endblock %}
